{% extends "base.html" %}

{% block title %}Reasignar Paciente{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-random text-gray-500 mr-3"></i>Reasignar Profesionales
        </h2>
        <p class="mb-6 text-gray-600">Paciente: <span class="font-semibold">{{ paciente.nombre_completo }}</span></p>

        <form action="{{ url_for('update_assignments', paciente_id=paciente.id) }}" method="POST" class="space-y-6">
            <div>
                <label for="id_nutriologo_asignado" class="block text-sm font-medium text-gray-700">Nutriólogo Asignado</label>
                <select id="id_nutriologo_asignado" name="id_nutriologo_asignado" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    <option value="null">-- Desasignar / Sin nutriólogo --</option>
                    {% for nutriologo in nutriologos %}
                        <option value="{{ nutriologo.id }}" {% if paciente.id_nutriologo_asignado == nutriologo.id %}selected{% endif %}>
                            {{ nutriologo.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="id_entrenador_asignado" class="block text-sm font-medium text-gray-700">Entrenador Asignado</label>
                <select id="id_entrenador_asignado" name="id_entrenador_asignado" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    <option value="null">-- Desasignar / Sin entrenador --</option>
                    {% for entrenador in entrenadores %}
                        <option value="{{ entrenador.id }}" {% if paciente.id_entrenador_asignado == entrenador.id %}selected{% endif %}>
                            {{ entrenador.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex items-center justify-end space-x-4 pt-4">
                <a href="{{ url_for('pacientes_dashboard') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    <i class="fas fa-save mr-2"></i>Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
